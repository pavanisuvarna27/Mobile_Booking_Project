{% extends 'Mobileapp/base.html' %}
{% block titile %}Mail Sending{% endblock %}
{% block content %}
<div class="container">
    {% if messages %}
    {% for j in messages %}
    <div class="alert alert-{{j.tags}} alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{j}}
    </div>
    {% endfor %}
    {% endif %}
    <div class="card col-md-6 mx-auto mt-3">
        <h2 class="bg-dark text-white text-center border-rounded mx-2 my-2 p-2">Mail Sending</h2>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <!-- <input type="text" name="rcv" class="form-control my-2" placeholder="Enter your email"> -->
                <input type="text" name="sub" class="form-control my-2" placeholder="Enter subject">
                <textarea class="form-control my-2" rows="5" cols="10" placeholder="Enter message" name="msg"></textarea>
                <input type="submit" value="Send" class="btn btn-primary btn-block">
            </form>
        </div>
    </div>
</div>
{% endblock %}
