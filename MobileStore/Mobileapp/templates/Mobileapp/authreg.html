{% extends 'Mobileapp/base.html' %}
{% block title %} AuthReg {% endblock %}
{% block content %}
<div class="container">
	{% if messages %}
		{% for msg in messages %}
			<div class="alert alert-{{ msg.tags}}">{{ msg }}</div>
		{% endfor %}
	{% endif %}
	<div class="p-4 m-4">
        <div class="col-lg-4 mt-4 border mb-4 mx-auto rounded pt-4">
            <div class="text-center col">
            
                <img 
                src="https://image.flaticon.com/icons/png/512/429/429324.png" alt=""
                class="" style="height: 150px;">
            <!-- <hr> -->
            <div class="display-8"><h5>Create An Account</h5></div>
            <hr>
            </div>
            <h3 hidden class="alert alert-light border mt-4 mb-4 rounded">Create An Account</h3>
	<form method='post'>
		{% csrf_token %}
		<table class="table table-borderless">
			{% for i in form %}
			<tr>
				<td>{{i}}</td>
			</tr>
			{% endfor %}
		</table>
		<hr>
                <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Create An Account ">
                </div>

                
            </form>
        </div>
    </div>
</div>

{% endblock %}
